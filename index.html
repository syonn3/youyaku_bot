<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>要約Bot</title>
  <style>
    body{font-family:system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial,"Apple Color Emoji","Segoe UI Emoji";margin:0;background:#0b1220;color:#e8ecf1}
    header{padding:16px 20px;border-bottom:1px solid #1f2a44}
    h1{margin:0;font-size:18px}
    main{max-width:860px;margin:0 auto;padding:16px}
    .tabs{display:flex;gap:8px;margin-bottom:12px}
    .tab{padding:8px 12px;border:1px solid #21304f;border-radius:8px;cursor:pointer;background:#101a33}
    .tab.active{background:#1b2a4b;border-color:#395a9e}
    .card{background:#0f1a33;border:1px solid #182647;border-radius:12px;padding:12px;margin-bottom:12px}
    label{display:block;margin:8px 0 6px 2px;font-size:13px;color:#b9c6d3}
    textarea,input[type="text"]{width:100%;box-sizing:border-box;background:#0b162e;border:1px solid #21304f;border-radius:8px;color:#e8ecf1;padding:10px}
    input[type="url"]{width:100%;box-sizing:border-box;background:#0b162e;border:1px solid #21304f;border-radius:8px;color:#e8ecf1;padding:10px}
    select{background:#0b162e;border:1px solid #21304f;border-radius:8px;color:#e8ecf1;padding:8px}
    .row{display:flex;flex-wrap:wrap;gap:12px;align-items:center}
    .row > *{margin:4px 0}
    .muted{color:#89a1b5;font-size:12px}
    button{background:#2a5bd7;border:none;color:#fff;padding:10px 16px;border-radius:10px;font-weight:600;cursor:pointer}
    button:disabled{opacity:.6;cursor:not-allowed}
    pre{white-space:pre-wrap;word-break:break-word;background:#0b162e;border:1px solid #21304f;border-radius:12px;padding:12px}
    .status{min-height:20px;color:#9ec1ff}
  </style>
</head>
<body>
  <header><h1>要約Bot</h1></header>
  <main>
    <div class="tabs">
      <div id="tab-paste" class="tab active" onclick="setTab('paste')">ペースト要約</div>
      <div id="tab-url" class="tab" onclick="setTab('url')">URL要約</div>
    </div>

    <div class="card" id="pane-paste">
      <label for="inp-text">本文をペースト</label>
      <textarea id="inp-text" rows="8" placeholder="ここに本文を貼り付け"></textarea>
    </div>

    <div class="card" id="pane-url" style="display:none">
      <label for="inp-url">URL</label>
      <input id="inp-url" type="url" placeholder="https://example.com/..." />
      <div class="muted">※ 取得できないサイトもあります。失敗時は本文をペーストしてください。</div>
    </div>

    <div class="card">
      <div class="row">
        <div>
          <label>長さ</label>
          <label><input type="radio" name="len" value="short"> 短</label>
          <label><input type="radio" name="len" value="medium" checked> 中</label>
          <label><input type="radio" name="len" value="long"> 長</label>
          <label><input type="radio" name="len" value="custom"> 指定</label>
          <input id="len-custom" type="text" placeholder="文字数（例 300）" style="width:120px">
        </div>
        <div>
          <label>スタイル</label>
          <select id="style">
            <option value="business" selected>ビジネス（だ・である）</option>
            <option value="bullet">箇条書き</option>
          </select>
        </div>
        <div style="margin-left:auto">
          <label>&nbsp;</label><br>
          <button id="btn-go" onclick="summarize()">要約する</button>
        </div>
      </div>
      <div class="status" id="status"></div>
      <pre id="out"></pre>
    </div>
  </main>

  <script>
    // ★あなたのGAS /exec を設定（あなたの現在のURLを既に反映済み）
    const PROXY_ENDPOINT = 'https://script.google.com/macros/s/AKfycbwoRrhGWPUV74cOzYA9NzMD8n212iVWMMIP3AONo3WlTmtt7oD-YFPRdCJ75b4j90g/exec';

    const $ = (s)=>document.querySelector(s);
    const tabPaste = $('#tab-paste'), tabUrl = $('#tab-url');
    const panePaste = $('#pane-paste'), paneUrl = $('#pane-url');
    const out = $('#out'), statusEl = $('#status'), btn = $('#btn-go');

    function setTab(name){
      const isPaste = name==='paste';
      tabPaste.classList.toggle('active', isPaste);
      tabUrl.classList.toggle('active', !isPaste);
      panePaste.style.display = isPaste ? '' : 'none';
      paneUrl.style.display = isPaste ? 'none' : '';
      localStorage.setItem('yb:lastTab', name);
    }
    (function initTab(){
      const last = localStorage.getItem('yb:lastTab');
      if(last==='url') setTab('url');
    })();

    async function summarize(){
      try{
        out.textContent=''; statusEl.textContent='要約中…'; btn.disabled=true;

        const mode = tabPaste.classList.contains('active') ? 'paste' : 'url';
        const text = $('#inp-text').value.trim();
        const url  = $('#inp-url').value.trim();
        if(mode==='paste' && !text) throw new Error('本文を入れてください');
        if(mode==='url'   && !url)  throw new Error('URLを入れてください');

        const len = [...document.querySelectorAll('input[name=len]')].find(r=>r.checked).value;
        const custom = $('#len-custom').value.trim();
        const style = $('#style').value; // business / bullet

        const form = new URLSearchParams();
        form.append('mode', mode);
        if(text) form.append('text', text);
        if(url)  form.append('url', url);
        form.append('length', len);
        if(custom) form.append('customChars', custom);
        form.append('style', style);

        const res = await fetch(PROXY_ENDPOINT, { method:'POST', body:form });
        const raw = await res.text();
        let data;
        try { data = JSON.parse(raw); } catch(e){ throw new Error('サーバ応答が不正です'); }

        if(!data.ok) throw new Error(data.error || '要約に失敗しました');
        out.textContent = data.summary || '';
        statusEl.textContent = '完了';
      }catch(err){
        statusEl.textContent = 'エラー: ' + err.message;
        out.textContent = '要約に失敗しました。やり直してください。';
      }finally{
        btn.disabled=false;
      }
    }
  </script>
</body>
</html>
