    select{min-width:200px}
    button{

      font-weight:700; font-size:16px; cursor:pointer;
      box-shadow:0 10px 18px rgba(42,91,215,.28);
      min-height:44px; /* iOSã‚¿ãƒƒãƒ—é ˜åŸŸ */
    }
    button:disabled{opacity:.65; cursor:not-allowed; filter:grayscale(.2)}
    .btn-ghost{

    .dot{width:10px; height:10px; border-radius:50%; background:var(--accent); display:none}

    @keyframes pulse{0%{transform:scale(.9);opacity:.6}50%{transform:scale(1);opacity:1}100%{transform:scale(.9);opacity:.6}}
    .actions{

    @media (max-width:480px){

  <script>
    // â˜… ã‚ãªãŸã®GAS /exec
    const PROXY_ENDPOINT = 'https://script.google.com/macros/s/AKfycbwoRrhGWPUV74cOzYA9NzMD8n212iVWMMIP3AONo3WlTmtt7oD-YFPRdCJ75b4j90g/exec';

    const $ = (s)=>document.querySelector(s);
    const tabPaste = $('#tab-paste'), tabUrl = $('#tab-url');
    const panePaste = $('#pane-paste'), paneUrl = $('#pane-url');
    const out = $('#out'), statusWrap = $('#status'), statusText = $('#status-text');
    const btn = $('#btn-go');
    const urlInput = $('#inp-url');
    const lenCustom = $('#len-custom');

    function setTab(name){
      const isPaste = name==='paste';
      tabPaste.classList.toggle('active', isPaste);
      tabUrl.classList.toggle('active', !isPaste);
      panePaste.style.display = isPaste ? '' : 'none';
      paneUrl.style.display = isPaste ? 'none' : '';
      localStorage.setItem('yb:lastTab', name);
    }
    (function initTab(){
      const last = localStorage.getItem('yb:lastTab');
      if(last==='url') setTab('url');
    })();

    // URLæ¬„ã§ Enter â†’ URLã‚¿ãƒ–æ™‚ã®ã¿é€ä¿¡
    urlInput.addEventListener('keydown', (e)=>{
      if(e.key==='Enter'){
        e.preventDefault();
        if(tabUrl.classList.contains('active')) summarize();
      }
    });

    function setLoading(on, text){
      statusWrap.classList.toggle('loading', on);
      statusText.textContent = on ? (text || 'è¦ç´„ä¸­â€¦') : (text || 'å®Œäº†');
    }

    // æ•°å€¤ã£ã½ã„æ–‡å­—åˆ—ã‚’æ•°å€¤ã«ï¼ˆå…¨è§’/ã‚«ãƒ³ãƒå¯¾å¿œï¼‰
    function normalizeNumber(s){
      if(!s) return 0;
      const z2h = s.replace(/[ï¼-ï¼™]/g, ch => String.fromCharCode(ch.charCodeAt(0)-0xFEE0))
                   .replace(/[,\sï¼Œã€]/g,'')
                   .replace(/[^\d]/g,'');
      return Number(z2h||0);
    }

    async function summarize(){
      try{
        if(btn.disabled) return;
        out.textContent=''; setLoading(true,'è¦ç´„ä¸­â€¦'); btn.disabled=true;

        const mode = tabPaste.classList.contains('active') ? 'paste' : 'url';
        const text = $('#inp-text').value.trim();
        const url  = urlInput.value.trim();
        if(mode==='paste' && !text) throw new Error('æœ¬æ–‡ã‚’å…¥ã‚Œã¦ãã ã•ã„');
        if(mode==='url'   && !url)  throw new Error('URLã‚’å…¥ã‚Œã¦ãã ã•ã„');

        const len = [...document.querySelectorAll('input[name=len]')].find(r=>r.checked).value;
        let custom = lenCustom.value.trim();
        if(len==='custom'){ custom = String(normalizeNumber(custom)); }

        const style = $('#style').value; // business / bullet

        const form = new URLSearchParams();
        form.append('mode', mode);
        if(text) form.append('text', text);
        if(url)  form.append('url', url);
        form.append('length', len);
        if(len==='custom' && Number(custom)>0) form.append('customChars', custom);
        form.append('style', style);

        const res = await fetch(PROXY_ENDPOINT, { method:'POST', body:form });
        if(!res.ok) throw new Error('ã‚µãƒ¼ãƒã«æ¥ç¶šã§ãã¾ã›ã‚“ã§ã—ãŸ');
        const raw = await res.text();
        let data; try { data = JSON.parse(raw); } catch(e){ throw new Error('ã‚µãƒ¼ãƒå¿œç­”ãŒä¸æ­£ã§ã™'); }

        if(!data.ok) throw new Error(data.error || 'è¦ç´„ã«å¤±æ•—ã—ã¾ã—ãŸ');
        out.textContent = data.summary || '';
        setLoading(false,'å®Œäº†');
      }catch(err){
        statusWrap.classList.remove('loading');
        statusText.textContent = 'ã‚¨ãƒ©ãƒ¼: ' + err.message;
        out.textContent = 'è¦ç´„ã«å¤±æ•—ã—ã¾ã—ãŸã€‚ã‚„ã‚Šç›´ã—ã¦ãã ã•ã„ã€‚';
      }finally{
        btn.disabled=false;
      }
    }

    function copyOut(){
      const txt = out.textContent || '';
      if(!txt){ statusText.textContent = 'ã‚³ãƒ”ãƒ¼ã™ã‚‹å†…å®¹ãŒã‚ã‚Šã¾ã›ã‚“'; return; }
      if(navigator.clipboard){
        navigator.clipboard.writeText(txt).then(()=>{ statusText.textContent='ã‚³ãƒ”ãƒ¼ã—ã¾ã—ãŸ'; });
      }else{
        const ta=document.createElement('textarea');
        ta.value=txt; document.body.appendChild(ta); ta.select(); document.execCommand('copy'); document.body.removeChild(ta);
        statusText.textContent='ã‚³ãƒ”ãƒ¼ã—ã¾ã—ãŸ';
      }
    }

    function clearAll(){
      $('#inp-text').value=''; urlInput.value=''; out.textContent=''; statusText.textContent='';
    }

    // ğŸ”Š èª­ã¿ä¸Šã’æ©Ÿèƒ½
    function speakSummary(){
      const text = out.textContent.trim();
      if(!text){
        statusText.textContent = 'èª­ã¿ä¸Šã’ã‚‹è¦ç´„ãŒã‚ã‚Šã¾ã›ã‚“';
        return;
      }
      if(speechSynthesis.speaking) speechSynthesis.cancel();
      const u = new SpeechSynthesisUtterance(text);
      u.lang = 'ja-JP';
      u.rate = 1.0;
      u.pitch = 1.0;
      speechSynthesis.speak(u);
      statusText.textContent = 'èª­ã¿ä¸Šã’ä¸­â€¦';
    }
  </script>
